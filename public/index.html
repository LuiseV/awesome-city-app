<html>
<head>
  <title>Awesome Restaurants</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="js/app.js"></script>
  <style> .glyphicon-star { cursor:pointer } </style>
  <style> .glyphicon-remove { cursor:pointer } </style>
  <link rel="shortcut icon" href="">
</head>

<body ng-app="restaurantApp" ng-controller="restaurantController">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Awesome Restaurants</h1>
      </div>

      <div ng-repeat="rest in rests | orderBy: '-rating'">
        <span ng-click="deleteRest(rest)" class="glyphicon glyphicon-remove" style="color:red"></span>
        <span ng-click="incrementUpvotesCount(rest)" class="glyphicon glyphicon-star" style="margin-left:10px; color:gold"></span>
        {{rest.rating}}
        <span style="font-size:20px; margin-left:10px;">{{rest.title}}</span>
      </div>

    
      <form ng-submit="addRest()" style="margin-top:30px;">
        <h3>Add a new restaurant</h3>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" ng-model="title"></input>
        </div>

        <select ng-model='rating' ng-options="r for r in ratings">
        </select>
        <button type="submit">Post</button>
      </form>
    </div>
  </div>
</body>

</html>
